"$schema" = 'https://starship.rs/config-schema.json'

format = """
$nix_shell\
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$python\
$character"""

[directory]
style = "green"
truncation_length = 0
truncate_to_repo = false

[character]
success_symbol = "[\\$](white)"
error_symbol = "[\\$](white)"
vimcmd_symbol = "[\\$](white)"

[git_branch]
format = "[$branch]($style)"
style = "yellow"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "yellow"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "yellow"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[python]
format = "[$virtualenv]($style) "
style = "blue"
detect_extensions = []
detect_files = []

[nix_shell]
format = "[<nix-shell>]($style) "
style = "blue"

